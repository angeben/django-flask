{% extends 'layout.html' %}

{% block title %}
Quotes
{% endblock %}

{% block content %}
<h2 class="title">{{ quoteAction }}</h2>

<form action="" method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">
        {% if quoteAction == 'Update Quote' %}
        Update
        {% elif quoteAction == 'Create Quote' %}
        Create
        {% endif %}
    </button>
</form>
    
{% endblock%}
